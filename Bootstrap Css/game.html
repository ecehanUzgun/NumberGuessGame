<html>
<head>
    <title>Number Guess Game</title>
    <!--Bootstrap Css-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <!--Custom Css-->
    <link href="custom.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Bootstrap Navbar-->
    <nav class="navbar  navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white"><strong>NGG</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link text-white active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link text-white active" aria-current="page" href="/player.html">Players</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Heroes-->
    <div class="px-4 py-5 my-5 text-center">

        <h2 class="display-5 fw-bold text-body-emphasis">Game Started</h2>
        <div class="col-lg-6 mx-auto">
            <ul class="txt-game">
                <li><strong>Level: 1</strong></li>
                <li><strong>Guess Chance: 5</strong></li>
                <li><strong>Time: 30 second</strong></li>
            </ul>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center">
                <div class="input-group input-group-sm mb-3" style="max-width: 200px;">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><strong>Number Guess</strong></span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
            <a href="game.html" class="btn btn-outline-secondary btn-lg px-4"><span><strong>Submit</strong></span></a>
            <div class="card text-center">
                <div class="card-header">
                    Message
                </div>
                <div class="card-body">
                    <h5 class="card-title ">Wrong Answer!</h5>
                    <p class="card-text">Enter a larger number.</p>
                    <a href="game.html" class="btn btn-primary">Try Again</a>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary text-white">privacy</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">contact</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
